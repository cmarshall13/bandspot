<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Bandspot || Find Local Live Shows!</title>
  </head>

  <body class="light-green lighten-5">
    <div class="container">
      <div class="logo center-align">
        <img
          src="./assets/img/logo.png"
          alt="Bandspot
        Logo"
        />
      </div>

      <div class="hero-img" hidden>
        <img src="" alt="" />
      </div>

      <div id="login" class="row">
        <div class="col s12 center-align">
          <h1 class="welcome-text green-text text-darken-1">
            WELCOME TO
            <span class="purple-text text-darken-4 bandspot-text"
              >BANDSPOT!</span
            >
          </h1>
          <h2 class="intro-content">
            Search for upcoming local shows for your favorite bands. We bring
            the music to you, tailored to your unique taste, so you can spend
            less time looking for concerts and more time going to them.
          </h2>
        </div>

        <div class="col s12 center-align">
          <button
            class="waves-effect waves-light btn-large"
            id="spotify"
            type="submit"
          >
            Login with Spotify!
          </button>
        </div>
      </div>

      <div id="options" class="row options hidden">
        <div class="col s6">
          <label for="artists" id="artist-label">Artists:</label>
          <select name="artists" id="artists-select">
            <option value="All">All</option>
          </select>
        </div>

        <div class="col s6">
          <label for="months">Months:</label>
          <select name="months" id="months-select">
            <option value="All">All</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>

        <div class="col s6">
          <label for="region" id="region-label">Regions:</label>
          <select name="region" id="region-select">
            <option value="All">All</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div id="card-container" class="col s12 m7 hidden"></div>
      </div>

      <!-- Modal Trigger -->
      <a
        class="waves-effect waves-light btn modal-trigger hidden"
        href="#modal1"
        >Modal</a
      >

      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Uh, oh. There was an error.</h4>
        </div>

        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat"
            >Agree</a
          >
        </div>
      </div>

      <footer class="purple darken-4">
        <p class="center-align light-green-text text-lighten-5 footer-text">
          Made for Music Enthusiasts Everywhere
        </p>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/location.js"></script>
    <script src="./assets/js/spotify.js"></script>
    <script src="./assets/js/bit-api.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
